<html>
<head>
    <title>CueSheet Builder ver1.0</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/base.css" rel="stylesheet" >
    <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
<div>

    <div id="result">

    </div>
    <script type="text/template" id="data_template">

        <table>
        <tbody>
        <tr class="tr_0"><td colspan="3"></td></tr>
        <tr class="tr_1">
            <td rowspan="2" class="<%= header_icon %> <%= icon %>"><img src="img/<%= getImageName(icon) %>"></td>
            <td class="<%= header_odo %>">
                <p><span class="bignum"><%= odo %></span> km</p>
                <% if(signal_flag=='TRUE'){ %>
                <span class='signal'><img src='img/signal.png' height='10px' /></span>
                <% } %>
            </td>
            <td class="<%= header_title %>"><%= title %></td>
        </tr>
        <tr class="tr_2"><td class="<%= header_next %>">&gt;<span class="bignum"><%= next %></span>km</td><td class="<%= header_street %>"><%= street %></td></tr>
        <tr class="tr_3"><td colspan="3" class=" <% if(caution=='TRUE'){ %> <%= header_caution %> <% } %> <%= header_memo %>"><%= memo %></td></tr>
        </tbody>
        </table>

    </script>

    <div id="control">
        <hr>
        <div>CueSheet Builder ver1.0</div>
        <input type="text" class=”form-control” id="sheetUrl" value="">&nbsp;
        <input type="button" class="btn btn-primary" id="loadButton" value="load">&nbsp;
        <a class="howto" href="howto.txt" target="_blank">HOW TO</a>
    </div>

</div>
</body>

</html>
