<html>
<head>
    <title>CueSheet Builder ver1.0</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/base.css" rel="stylesheet" >
    <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
<div>

    <div id="result">

    </div>
    <script type="text/template" id="data_template">

        <table>
        <tbody>
        <tr class="tr_1">
            <td rowspan="2" class="<%= header_icon %> <%= icon %>">
                <% if(icon){ %>
                <img src="img/<%= IMAGES[icon] %>">
                <% }else{ %>
                <img src="img/pin.jpg">
                <% } %>
            </td>
            <td class="<%= header_odo %>">
                <p><span class="bignum"><%= makeOdo(odo,$("#odoplus").val()) %></span> km</p>
                <% if(signal){ %>
                <span class='small_icon'><img src='img/<%= IMAGES["signal"] %>' /></span>
                <% } %>
                <% if(cross_type){ %>
                <span class='small_icon'><img src='img/<%= IMAGES[cross_type] %>' /></span>
                <% } %>
            </td>
            <td class="<%= header_title %>"><%= title %></td>
        </tr>
        <tr class="tr_2"><td class="<%= header_next %>">&gt;<span class="bignum"><%= floatFormat(next,1) %></span>km</td><td class="<%= header_street %>"><%= street %></td></tr>
        <tr class="tr_3">
          <td colspan="3" class="  <%= header_memo %>">
            <p class = "<% if(caution){ %> <%= header_caution %> <% } %>"><%= nullToHyphen(memo) %></p>
            <% if(header_time_plan){%>
              <p class="time_memo">(plan:<%= time_plan %> / limit:<%= time_limit %>)</p>
            <% } %>
         </td>
       </tr>
        </tbody>
        </table>

    </script>

    <div id="control">
        <hr>
        <div>
            CueSheet Builder ver1.0
            &nbsp;
            <a class="small_text" href="howto.txt" target="_blank">HOW TO</a>
            &nbsp;
            <a class="small_text" href="change.log" target="_blank">LOG</a>
        </div>
        <span class="small_text">URL</span>
        <input type="text" class=”form-control” id="sheetUrl" value="">&nbsp;
        <span class="small_text">odo+</span>
        <input type="text" class=”form-control” id="odoplus" value="">&nbsp;
        <input type="button" class="btn btn-primary" id="loadButton" value="load">&nbsp;

    </div>

</div>
</body>

</html>
